<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>HomeTree</title>
  </head>
  <body>
    <div class="container">
      <h1>HomeTree Checkout Challenge</h1>
      <h3 id="msg"></h3>
      <div id="content">
        <form id="form">
          <div class="form">
            <div class="radio-card">
              <h3>Select a product</h3>
              <label class="labels">
                <input type="radio" name="product" class="product-name" checked="checked"/>
                <p id="product-price"></p>
              </label>
              <label class="labels">
                <input type="radio" name="product" class="product-name"/>
                <p id="product-price"></p>
              </label>
              <label class="labels">
                <input type="radio" name="product" class="product-name"/>
                <p id="product-price"></p>
              </label>
            </div>
            <div class="input-card">
              <h3>Enter your details</h3>
              <input type="text" class="form-control user-input" name="fname" id="fname" placeholder="First name" required>
              <input type="text" class="form-control user-input" name="lname" id="lname" placeholder="Last name" required>
              <input type="text" class="form-control user-input" name="email" id="email" placeholder="Email" required>
            </div>
          </div>
          <input type="submit" value="Purchase" name="submit" class="btn btn-primary">
        </form>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
